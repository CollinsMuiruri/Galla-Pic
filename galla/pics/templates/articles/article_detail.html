{% extends 'all-pics/base.html' %}
{% load static %}
{% block content %}


{% for articles in article %}
<div class="article-detail">
  <div class="article">
    <h2>{{articles.title}}</h2>
    <p>{{article.post}}</p>
    <img src="{{article.article_image.url}}" class="img-responsive " alt="Image" style="width:50%">


  </div>

</div>
{% endfor %}
{% endblock %}
