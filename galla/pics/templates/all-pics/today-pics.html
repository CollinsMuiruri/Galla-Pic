{%extends 'all-pics/base.html'%}
{% block content %}
{{ block.super}}

<div class="container">

  <!-- Looping through pics   -->
  {% for pics_item in pics %}

  <div class="row">
    <!-- displaying pics articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ pics_item.title }} </h2>


      <!--Display pics Article images  -->
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <img src="{{pics_item.article_image.url}}" class="img-responsive" alt="Image">
  </div>

    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There Are No Pics Items</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
