{%extends 'all-pics/base.html'%}
{% block content %}
{{ block.super}}
{% load bootstrap3 %}
{% load static%}

{% block styles %}
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/basepics.css' %}">
{% endblock %}
<link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">

<body>


<div class="container">

  <!-- Looping through pics   -->
  {% for pics_item in pics %}

  <div class="row">
    <!-- displaying pics articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">


      <!--Display pics Article images  -->
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
    <a href="{% url 'article' article_id=pics_item.id %}"><img src="{{pics_item.article_image.url}}" class="img-responsive" alt="Image"></a>
  </div>

    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">Oops! Sorry...No gAllA - pIcS here</h2>
  </div>
  {% endfor %}

</div>
</body>
{% endblock %}
